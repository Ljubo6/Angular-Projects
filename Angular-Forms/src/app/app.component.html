<div class="container">
  <form class="card" [formGroup]="form" (ngSubmit)="submit()">
    <h1>Angular Forms</h1>

    <div class="form-control">
      <label>Email</label>

      <input type="text" placeholder="Email" formControlName="email">
      <div
        *ngIf="form.get('email')?.invalid && form.get('email')?.touched"
        class="validation"
      >
        <small *ngIf="form.get('email')?.errors?.['required']">
          Email field can not be empty
        </small>
        <small *ngIf="form.get('email')?.errors?.['email']">
          Enter correct email
        </small>
      </div>
    </div>

    <div class="form-control">
      <label>Password</label>
      <input type="password" placeholder="Password" formControlName="password">
      <div
        class="validation"
        *ngIf= "form.get('password')?.invalid && form.get('password')?.touched"
      >
        <small *ngIf="form.get('password')?.errors?.['required']">
          Password can not be empty
        </small>
        <small *ngIf="form.get('password')?.errors?.['minlength']
        && form.get('password')?.errors?.['minlength']['requiredLength']">
          Length must be at least {{form.get('password')?.errors?.['minlength']['requiredLength']}}.
          Now number of symbols are {{form.get('password')?.errors?.['minlength']['actualLength']}}
        </small>
      </div>
    </div>

    <div class="card" formGroupName="address">
      <h2>Address</h2>

      <div class="form-control">
        <label>Country</label>

        <select formControlName="country">
          <option value="ru">Russia</option>
          <option value="bg">Bulgaria</option>
          <option value="rs">Serbia</option>
        </select>
      </div>

      <div class="form-control">
        <input type="text" formControlName="city" placeholder="City">
      </div>

      <button class="btn" type="button" (click)="setCapital()">Choose capital</button>
    </div>

    <div class="card">
      <h2>Your habits</h2>
      <button class="btn" type="button">Your skills</button>
      <div class="form-control">
        <label></label>
        <input type="text">
      </div>
    </div>

    <button class="btn" type="submit" [disabled]="form.invalid">Send</button>

  </form>
</div>
